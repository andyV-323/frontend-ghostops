<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<!-- Primary favicon -->
		<link
			rel="icon"
			href="/favicon_io/favicon.ico" />

		<!-- PNG favicons -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/favicon_io/favicon-32x32.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/favicon_io/favicon-16x16.png" />

		<!-- Apple Touch Icon -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/favicon_io/apple-touch-icon.png" />

		<!-- Android Chrome icons -->
		<link
			rel="icon"
			type="image/png"
			sizes="192x192"
			href="/favicon_io/android-chrome-192x192.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="512x512"
			href="/favicon_io/android-chrome-512x512.png" />

		<!-- Web Manifest -->
		<link
			rel="manifest"
			href="/favicon_io/site.webmanifest" />

		<!-- Optional: Preload SVG logo -->
		<link
			rel="preload"
			as="image"
			href="/icons/GhostOpsAI.svg"
			type="image/svg+xml" />

		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>GhostOpsAI</title>
	</head>
	<body>
		<div id="root"></div>
		<script
			type="module"
			src="/src/main.jsx"></script>
	</body>
</html>
